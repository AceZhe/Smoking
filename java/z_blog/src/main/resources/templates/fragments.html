<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta charset="UTF-8">

    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/popper.min.js"></script>-->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>-->
    <!--<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.css" rel="stylesheet">-->

    <title>fragments</title>
</head>
<body>
<header th:fragment="header">
    <!--导航-->
    <nav id="navbar" class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand font-weight-bold font-italic" href="#">Z-BLOG</a>
        <div class="collapse navbar-collapse" id="nav-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#" th:href="@{/index}">主页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">探索</a>
                </li>

            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item invisible">
                    <a class="nav-link " href="#">我的主页</a>
                </li>
                <li class="nav-item invisible">
                    <a class="nav-link " href="#">注销</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="#" data-toggle="modal" data-target="#login">登陆</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="#" data-toggle="modal" data-target="#register">注册</a>
                </li>
            </ul>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-collapse">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <div class="modal fade " id="register">
        <div class="modal-dialog modal-sm ">
            <div class="modal-content ">
                <div class="modal-header">
                    <h5 class="modal-title">用户注册</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <form method="post" th:action="@{/user/register}">

                    <div class="modal-body text-left" th:object="${userInfo}">
                        <div class="form-group">

                            <label for="email">登陆邮箱</label>
                            <input id="email" type="email" th:field="*{email}" placeholder="输入邮箱地址"
                                   class="form-control " required/>
                        </div>
                        <div class="form-group">

                            <label for="username">用户名</label>
                            <input id="username" type="text" th:field="*{username}" placeholder="用户名称"
                                   class="form-control " required/>
                        </div>
                        <div class="form-group">

                            <label for="password">密码</label>
                            <input id="password" type="password" th:field="*{password}" placeholder="用户密码"
                                   class="form-control " required/>
                        </div>
                    </div>
                    <div class="modal-footer flex-column">
                        <button type="reset" class="btn btn-secondary  btn-block mx-auto">重置</button>
                        <button type="submit" class="btn btn-primary  btn-block mx-auto">提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal fade" id="login">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">请登录</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <form th:action="@{/login}" method="POST">

                    <div class="modal-body ">
                        <p th:if="${param.error ne null}">
                            Invalid username and password.
                        </p>
                        <p th:if="${param.logout ne null}">
                            Invalid username and password.
                        </p>
                        <div class="form-group">

                            <input type="text" name="username" placeholder="邮箱或用户名" class="form-control" required/>


                        </div>
                        <div class="form-group">

                            <input type="password" name="password" placeholder="请输入密码" class="form-control" required/>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary btn-block mx-auto">登陆</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        // 当连接指向 login 页面时，自动弹出 login modal 框
        $(document).ready(function(){
        if(window.location.href.endsWith("login")){
            $("#login").modal("show")
        }})
    </script>
</header>

<footer th:fragment="footer">
    <div class="mt-auto bg-dark">
        <!--<p class="float-right "><a href="#">Back to top</a></p>-->
        <p class="text-light">&copy; 2018-2019 Company, Inc. &middot; <a href="#">Privacy</a> &middot; <a
                href="#">Terms</a></p>
    </div>
</footer>
</body>
</html>
